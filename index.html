<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section id="home">
      <div>
        <h1>Random Password Generator</h1>
      </div>
    </section>
    <section id="form-content">
      <div class="form-element">
        <form action="#" method="post">
          <div class="form-group form-item">
            <label for="plainText">Enter the length of password :</label>
            <input type="text" class="form-control" id="length" autofocus />
          </div>
          <button type="button" class="btn" onclick="genPassword()">
            Generate
          </button>
        </form>
      </div>
    </section>
    <div class="form-item password-generated">
      <label for="password">password generated :</label>
      <input type="text" class="form-control" id="password" />
    </div>
    <button type="button" class="btn" onclick="copyPassword()">Copy</button>
    <script src="./js/script.js"></script>
  </body>
</html>
